name: Capture and Preprocess data
on:
  schedule:
    - cron: '1 * * * *'
  workflow_dispatch:
  
  
jobs:
  update_data:
    name: Update Data from source
    runs-on: ubuntu-latest
    steps:
         - name: Checkout
           uses: actions/checkout@v2
         - name: Setup Python
           uses: actions/setup-python@v2
           with:
             python-version: '3.7'
             cache: 'pip'
         - name: Install Dependencies
           run: |
            sudo add-apt-repository ppa:ubuntugis/ppa && sudo apt-get update
            sudo apt-get install gdal-bin
            sudo apt-get install libgdal-dev
            export CPLUS_INCLUDE_PATH=/usr/include/gdal
            export C_INCLUDE_PATH=/usr/include/gdal
            pip install wheel
            pip install numpy
            sudo pip3 install GDAL==$(gdal-config --version | awk -F'[.]' '{print $1"."$2}') --global-option=build_ext --global-option="-I/usr/include/gdal"
            pip install nbconvert
            pip install ipython
         - name: Run Script
           run: |
            cd Data/Climate/
            python preprocess.py
         - name: Commit and Push Changes
           run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add IPCC_ClimateZoneMap.tif
            git commit -m "Updated dataset on `date` with GitHub Actions"
            git push origin devtest1

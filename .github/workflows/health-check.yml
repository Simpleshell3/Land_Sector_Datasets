name: Health Check
on:
  push:
    path: Data/Soil/bilToTif.py

jobs:
  build:
    runs-on: [ubuntu-latest]
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: iterative/setup-dvc@v1
      # - uses: iterative/setup-cml@v1

      - name: Run pipeline
        run: |
          sudo pip install GDAL==$(gdal-config --version | awk -F'[.]' '{print $1"."$2}') --global-option=build_ext --global-option="-I/usr/include/gdal"
          dvc repro